<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="icon" href="img/favicon.png" />
  </head>
  <body class="content">
    <div class="wrapper">
      <div id="form-content">
        <h2 class="active">Login</h2>

        <div class="logo">
          <h3>GoDev Shop Login</h3>
        </div>

        <form>
          <input
            type="text"
            id="login"
            class="input-form"
            name="login"
            placeholder="login"
          />
          <input
            type="password"
            id="password"
            class="input-form"
            name="login"
            placeholder="Digite sua senha"
          />
          <input type="submit" class="button" value="Logar" />
        </form>

        <div id="form-footer">
          <a class="underlineHover" href="#">Esqueceu sua senha ?</a>
        </div>
      </div>
    </div>
  </body>
</html>
