<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/Cadastro.css" />
    <title>GoDev E-commerce</title>
  </head>
  <body>
    <div class="container">
      <div class="box0">
        <h3>Tipo de cadastro</h3>
        <div class="inputRadio">
          <input
            type="radio"
            name="optradio"
            value="fisica"
            onclick="pessoa(this.value)"
          />Pessoa Fisica
          <input
            type="radio"
            name="optradio"
            value="juridica"
            onclick="pessoa(this.value)"
          />Pessoa Juridica
        </div>
      </div>
      <div class="box1">
        <div class="fisica" id="fisica" style="display: inline">
          <h3 class="subTitle">Dados pessoais</h3>
          <p>
            <label for="">Nome Completo</label>
          </p>
          <input type="text" id="nome" />
          <p>
            <label for="">CPF</label>
          </p>
          <input
            type="text"
            id="cpf"
            maxlength="14"
            placeholder="apenas os números"
          />
          <p>
            <label for="">Celular</label>
          </p>
          <input
            type="text"
            id="phone1"
            maxlength="11"
            placeholder="DDD + telefone"
          />
          <p>
            <label for="">Telefone Fixo</label>
          </p>
          <input
            type="text"
            id="phone2"
            maxlength="11"
            placeholder="DDD + telefone"
          />
          <p>
            <label for="">Email</label>
          </p>
          <input type="text" id="email" />
        </div>
        <div class="juridica" id="juridica" style="display: none">
          <h3 class="subTitle">Dados empresariais</h3>
          <p>
            <label for="">Razão Social</label>
          </p>
          <input type="text" id="razaoSocial" />
          <p>
            <label for="">Nome Fantasia</label>
          </p>
          <input type="text" id="nomeFantasia" />
          <p>
            <label for=""> CNPJ </label>
          </p>
          <input type="text" id="cnpj" placeholder="apenas os números" />
          <p>
            <label for=""> I.E. </label>
          </p>
          <input type="text" id="cnpj" placeholder="apenas os números" />
          <p>
            <label for=""> I.M. </label>
          </p>
          <input type="text" id="cnpj" placeholder="apenas os números" />
          <p>
            <label for=""> Telefone Fixo </label>
          </p>
          <input
            type="text"
            id="phone1"
            maxlength="11"
            placeholder="DDD + telefone"
          />
          <p>
            <label for=""> Celular </label>
          </p>
          <input
            type="text"
            id="phone2"
            maxlength="11"
            placeholder="DDD + telefone"
          />
          <p>
            <label for="">Email</label>
          </p>
          <input type="text" id="email" />
        </div>
        <div class="endereco" id="endereco">
          <h3 class="subTitle">Endereço</h3>
          <p>
            <label for=""> CEP</label>
          </p>
          <input
            type="text"
            id="cep"
            maxlength="8"
            placeholder="apenas os números"
          />
          <p>
            <label for="">Endereço</label>
          </p>
          <input type="text" id="endereco" />
          <p>
            <label for="">Numero</label>
          </p>
          <input type="text" id="numero" />
          <p>
            <label for="">Complemento</label>
          </p>
          <input type="text" id="complemento" />
          <p>
            <label for="">Ponto de referência</label>
          </p>
          <input type="text" id="referencia" />
          <p>
            <label for="">Bairro</label>
          </p>
          <input type="text" id="bairro" />
          <p>
            <label for="">Cidade</label>
          </p>
          <input type="text" id="cidade" />
          <p>
            <label for="">Estado</label>
          </p>
          <input type="text" id="estado" />
        </div>
      </div>
      <div>
        <input class="bt" type="button" value="Cadastrar" />
      </div>
    </div>
  </body>
</html>

<script>
  function pessoa(tipo) {
    if (tipo == "fisica") {
      document.getElementById("fisica").style.display = "inline";
      document.getElementById("juridica").style.display = "none";
    } else if (tipo == "juridica") {
      document.getElementById("fisica").style.display = "none";
      document.getElementById("juridica").style.display = "inline";
    }
  }
</script>
